<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script/script.js"></script>
    <script src="../script/temp-script.js"></script>
    <link rel="stylesheet" href="../css/style_frame.css">
    <link rel="stylesheet" href="../css/style_content.css">
    <title>DevUp</title>
</head>
<body>
    <div id="main-wrapper">

        <div id="header" class="shadow">

            <div id="header-child-1">
                <!-- Hamburger svg-->
                <svg viewBox="0 0 100 80" id="hamburger" onclick="screenConfig.toggleMenu()">
                    <rect width="90" height="20" rx="4"></rect>
                    <rect y="30" width="100" height="20" rx="4"></rect>
                    <rect y="60" width="80" height="20" rx="4"></rect>
                </svg>
            </div>

            <div id="header-child-2">
                <img id="img-logo" src="../images/logo.svg" alt="logo">
            </div>

            <div id="header-child-3">
                <a href="#">Register</a>
                <button id="btn-login" class="btn-floating">Login</button>
                <p id="label-name">NAME</p>
                <img id="img-profile" src="../images/profile.png" onclick="screenConfig.toggleDropdown('edit-profile')">
            </div>

        </div>

        <div id="content-wrapper">

            <div id="sidebar">

                <div id="close">
                    <button onclick="screenConfig.toggleMenu()" class="btn-floating" style="margin:8px;">X</button>
                </div>

                <div id="edit-profile">
                    <button onclick="screenConfig.toggleDropdown('edit-profile')" class="btn-sidebar">
                        <img class="arrow" src="../images/arrow.png">
                        <span>EDIT PROFILE</span>
                    </button>
                    <div class="dropdownable">
                        <div class="dropdown-inner">
                            <p>Name</p>
                            <p>Email</p>
                            <p>Stuf</p>
                        </div>
                    </div>
                </div>

                <div id="filter-search">
                    <button onclick="screenConfig.toggleDropdown('filter-search')" class="btn-sidebar">
                        <img class="arrow" src="../images/arrow.png">
                        <span>FILTER SEARCH</span>
                    </button>
                    <div class="dropdownable">
                        <div class="dropdown-inner">
                            <p>Stuf</p>
                        </div>
                    </div>
                </div>

                <div id="admin-tools">
                    <button onclick="screenConfig.toggleDropdown('admin-tools')" class="btn-sidebar">
                        <img class="arrow" src="../images/arrow.png">
                        <span>ADMIN TOOLS</span>
                    </button>
                    <div class="dropdownable">
                        <div class="dropdown-inner">
                            <p>Stuf</p>
                        </div>
                    </div>
                </div>

                <div class="filler"></div>
                <div id="sidebar-footer">
                    <button id="btn-logout" class="btn-sidebar" style="text-align: center;">Log out</button>
                </div>

            </div>

            <div id="content">
                <!-- Injection point for dynamically rendered content-->
            </div>
        </div>
    </div>
</body>

</html>
